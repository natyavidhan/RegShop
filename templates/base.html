<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | RegShop</title>
    <link rel="stylesheet" href="https://studiouscdn.netlify.app/bundle/bootstrap.css">
    <script src="https://studiouscdn.netlify.app/bundle/bootstrap.js"></script>
    <script src="https://studiouscdn.netlify.app/bundle/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
    <style>
        body{
            font-family: 'Ubuntu', sans-serif;
        }
        a, a:hover, a:visited, a:active{
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% block body %}
            
        {% endblock body %}
    </div>
</body>
</html>
