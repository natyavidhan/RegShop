{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
    <div class="text-center">
        <h1>RegShop</h1>
        <h3 class="mt-3">Welcome {{user['username']}}</h3>
        <a href="/logout"><button class="btn btn-danger">Logout</button></a>
        <h4 class="mt-5">Your Shops</h4>
        <a href="/new"><button class="btn btn-warning">New Shop  <i class="bi bi-plus-square-fill"></i></button></a>
    </div>
    <div class="card-group">
        {% for shop in shops %}
        <div class="card border-dark mb-3" style="max-width: 18rem;" onclick="open_shop(`{{shop['_id']}}`)">
            <div class="card-body text-dark">
                <h5 class="card-title">{{shop['name']}}</h5>
                <p class="card-text">{{shop['description']}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        function open_shop(id) {
            window.location.href = "/shop/" + id;
        }
    </script>
{% endblock body %}
